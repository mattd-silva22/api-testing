<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Scope+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Interior</title>
</head>
<body>
    <main>
        <div id="main-container">
            <article id="contacts">
                
                    <div id="form-area">
                        <h1>Contact Us</h1>
                        <div id="form">
                            
                            <input type="text" id="name-input" placeholder="Name" required>
                            <input type="email" id="email-input" placeholder="Email" required>
                            <textarea name="" id="msg-input"  placeholder="What you wanna say?"></textarea>
                            <button id="submit-btn">Submit</button>
        
                        </div>
                    </div>
                    <div id="banner-area">
                        <img src="./assets/INTERIOR.svg" alt="">
                    </div>
                
            </article>
        </div>
    </main>
    

    <script src="./index.js"></script>
</body>
</html>
